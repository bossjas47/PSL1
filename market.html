<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFER MARKET | PSL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Kanit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* LIQUID GLASS THEME */
        :root {
            --pure-black: #000000;
            --deep-black: #0a0a0a;
            --soft-black: #111111;
            --charcoal: #1a1a1a;
            --graphite: #2a2a2a;
            
            --pure-white: #ffffff;
            --soft-white: rgba(255, 255, 255, 0.9);
            --mist-white: rgba(255, 255, 255, 0.6);
            --frost-white: rgba(255, 255, 255, 0.1);
            --ghost-white: rgba(255, 255, 255, 0.05);
            
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            
            --liquid-glow: rgba(255, 255, 255, 0.3);
            --liquid-sheen: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.05) 100%);
            
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Space Grotesk', 'Kanit', sans-serif;
            
            --border-radius-sm: 12px;
            --border-radius-md: 20px;
            --border-radius-lg: 28px;
            --border-radius-xl: 40px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--deep-black); 
            font-family: var(--font-body);
            color: var(--soft-white);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: ambientMove 20s ease-in-out infinite;
        }
        
        @keyframes ambientMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-2%, 2%) scale(1.1); }
        }

        /* Liquid Glass Navbar */
        .navbar { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 16px 24px; 
            border-bottom: 1px solid var(--glass-border);
            position: sticky; 
            top: 0; 
            z-index: 100; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }
        
        .brand { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.6rem;
            color: var(--pure-white);
            letter-spacing: 2px;
        } 
        
        .brand span { 
            color: var(--mist-white);
            font-weight: 400;
        }
        
        .nav-links { display: flex; gap: 8px; }
        
        .nav-btn { 
            padding: 10px 18px; 
            border-radius: var(--border-radius-sm); 
            border: 1px solid var(--glass-border); 
            background: var(--ghost-white);
            color: var(--soft-white);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: var(--font-display);
            letter-spacing: 1px;
            font-size: 0.75rem;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover { 
            background: var(--glass-bg);
            border-color: var(--glass-highlight);
            color: var(--pure-white);
            transform: translateY(-2px);
        }
        
        .nav-btn.primary { 
            background: var(--pure-white); 
            color: var(--pure-black); 
            border-color: var(--pure-white); 
        }
        
        .nav-btn.primary:hover { 
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        /* HERO SECTION */
        .hero { 
            background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.02) 100%);
            padding: 50px 20px 40px; 
            text-align: center; 
            position: relative; 
            overflow: hidden;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .hero-title { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 2.5rem; 
            color: var(--pure-white);
            position: relative; 
            z-index: 1;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        
        .hero-sub { 
            color: var(--mist-white); 
            font-size: 1rem; 
            margin-top: 12px; 
            position: relative; 
            z-index: 1;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .hero-stats { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            margin-top: 30px; 
            position: relative; 
            z-index: 1;
            flex-wrap: wrap;
        }
        
        .hero-stat { 
            text-align: center; 
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .hero-stat:hover {
            border-color: var(--glass-highlight);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .hero-stat-value { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 2rem; 
            color: var(--pure-white);
            line-height: 1;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        
        .hero-stat-label { 
            font-size: 0.7rem; 
            color: var(--mist-white); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-top: 8px;
            font-weight: 600;
            font-family: var(--font-display);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* FILTER BAR - Liquid Glass */
        .filter-bar { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 20px; 
            border-radius: var(--border-radius-lg); 
            border: 1px solid var(--glass-border); 
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .filter-row { 
            display: flex; 
            gap: 15px; 
            flex-wrap: wrap; 
            align-items: center;
        }
        
        .filter-select { 
            padding: 12px 16px; 
            border-radius: var(--border-radius-sm); 
            border: 1px solid var(--glass-border); 
            background: var(--ghost-white);
            color: var(--soft-white); 
            font-family: var(--font-body);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus { 
            outline: none; 
            border-color: var(--glass-highlight);
            background: rgba(255,255,255,0.08);
        }
        
        .search-box { 
            flex: 1; 
            min-width: 250px; 
            position: relative;
        }
        
        .search-box input { 
            width: 100%; 
            padding: 12px 16px 12px 45px; 
            border-radius: var(--border-radius-sm); 
            border: 1px solid var(--glass-border); 
            background: var(--ghost-white);
            color: var(--pure-white);
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus { 
            outline: none; 
            border-color: var(--glass-highlight);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.05);
        }
        
        .search-box input::placeholder { color: var(--mist-white); }
        
        .search-box i { 
            position: absolute; 
            left: 16px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: var(--mist-white); 
        }

        /* TABS */
        .tabs { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 25px;
        }
        
        .tab-btn { 
            padding: 14px 28px; 
            border-radius: var(--border-radius-md); 
            border: 1px solid var(--glass-border); 
            background: var(--ghost-white);
            color: var(--mist-white);
            font-family: var(--font-display); 
            font-weight: 700; 
            font-size: 0.85rem; 
            cursor: pointer; 
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }
        
        .tab-btn:hover { 
            background: var(--glass-bg);
            border-color: var(--glass-highlight);
            color: var(--soft-white);
        }
        
        .tab-btn.active { 
            background: var(--pure-white);
            color: var(--pure-black); 
            border-color: var(--pure-white);
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
        }

        /* PLAYER CARDS - Liquid Glass */
        .player-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }
        
        .player-card { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius-lg); 
            border: 1px solid var(--glass-border); 
            padding: 24px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; 
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--liquid-sheen);
            transition: left 0.7s;
            pointer-events: none;
        }
        
        .player-card:hover::before {
            left: 100%;
        }
        
        .player-card:hover { 
            transform: translateY(-8px);
            border-color: var(--glass-highlight);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 30px rgba(255,255,255,0.05);
        }
        
        .player-header { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        
        .player-avatar { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            background: var(--charcoal);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.5rem; 
            color: var(--pure-white);
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }
        
        .player-avatar img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        .player-info { flex: 1; }
        
        .player-name { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.1rem; 
            color: var(--pure-white);
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .player-role { 
            font-size: 0.75rem; 
            color: var(--mist-white); 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-display);
        }
        
        .player-stats { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        
        .stat-box { 
            text-align: center; 
            padding: 12px; 
            background: var(--ghost-white);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            border-color: var(--glass-highlight);
            background: rgba(255,255,255,0.08);
        }
        
        .stat-value { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.2rem; 
            color: var(--pure-white);
            line-height: 1;
        }
        
        .stat-label { 
            font-size: 0.65rem; 
            color: var(--mist-white); 
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-display);
        }
        
        .player-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-top: 15px; 
            border-top: 1px solid var(--glass-border); 
        }
        
        .player-price { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.1rem; 
            color: var(--pure-white);
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        .btn-action { 
            padding: 10px 20px; 
            border-radius: var(--border-radius-sm); 
            border: none; 
            font-family: var(--font-display); 
            font-weight: 700; 
            font-size: 0.75rem; 
            cursor: pointer; 
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn-action.buy { 
            background: var(--pure-white);
            color: var(--pure-black); 
        }
        
        .btn-action.buy:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        }
        
        .btn-action.sell { 
            background: var(--ghost-white);
            color: #ef4444; 
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-action.sell:hover { 
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        /* TEAM CARDS */
        .team-card { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius-lg); 
            border: 1px solid var(--glass-border); 
            padding: 24px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .team-card:hover { 
            transform: translateY(-5px);
            border-color: var(--glass-highlight);
            box-shadow: 0 16px 40px rgba(0,0,0,0.3);
        }
        
        .team-header { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        
        .team-logo { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .team-info { flex: 1; }
        
        .team-name { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.1rem; 
            color: var(--pure-white);
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .team-game { 
            font-size: 0.75rem; 
            color: var(--mist-white);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-display);
        }
        
        .team-stats { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 20px; 
        }
        
        .team-stat { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 0.9rem;
            color: var(--mist-white);
        }
        
        .team-stat i { color: var(--pure-white); }
        
        .team-stat strong { 
            color: var(--pure-white);
            font-family: var(--font-display);
        }

        /* MODAL - Deep Glass */
        .modal { 
            position: fixed; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            z-index: 1000; 
            display: none; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        
        .modal-content { 
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px) saturate(200%);
            width: 100%; 
            max-width: 500px; 
            padding: 30px; 
            border-radius: var(--border-radius-lg); 
            position: relative; 
            max-height: 90vh; 
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 80px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.05);
        }
        
        .modal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px; 
            padding-bottom: 15px; 
            border-bottom: 1px solid var(--glass-border); 
        }
        
        .modal-title { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.3rem;
            color: var(--pure-white);
            letter-spacing: 1px;
        }
        
        .close-btn { 
            background: var(--ghost-white);
            border: 1px solid var(--glass-border); 
            font-size: 1.3rem; 
            cursor: pointer; 
            color: var(--mist-white); 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 50%; 
            transition: all 0.3s ease;
        }
        
        .close-btn:hover { 
            background: var(--glass-bg);
            color: var(--pure-white);
            transform: rotate(90deg);
            border-color: var(--glass-highlight);
        }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label { 
            display: block; 
            font-weight: 600; 
            font-size: 0.85rem; 
            margin-bottom: 8px; 
            color: var(--soft-white);
            letter-spacing: 0.5px;
        }
        
        .form-input { 
            width: 100%; 
            padding: 12px; 
            background: var(--ghost-white);
            border: 1px solid var(--glass-border); 
            border-radius: var(--border-radius-sm); 
            font-family: var(--font-body);
            color: var(--pure-white);
            transition: all 0.3s ease;
        }
        
        .form-input:focus { 
            outline: none; 
            border-color: var(--glass-highlight);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.05);
        }
        
        .btn-submit { 
            width: 100%; 
            background: var(--pure-white); 
            color: var(--pure-black);
            border: none; 
            padding: 14px; 
            border-radius: var(--border-radius-md); 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: all 0.3s ease;
            font-family: var(--font-display);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .btn-submit:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center; 
            padding: 60px 20px; 
            color: var(--mist-white);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg); 
            border: 1px dashed var(--glass-border);
        }
        
        .empty-state i { 
            font-size: 3rem; 
            margin-bottom: 15px; 
            color: var(--frost-white); 
        }
        
        .empty-title { 
            font-family: var(--font-display); 
            font-weight: 700; 
            font-size: 1.3rem; 
            color: var(--pure-white); 
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 1.8rem; }
            .hero-stats { gap: 15px; }
            .hero-stat { padding: 15px 20px; }
            .hero-stat-value { font-size: 1.6rem; }
            .player-grid { grid-template-columns: 1fr; }
            .filter-row { flex-direction: column; }
            .search-box { width: 100%; }
            .tabs { flex-wrap: wrap; }
            .tab-btn { flex: 1; min-width: 120px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">PSL <span>MARKET</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-home"></i></a>
            <a href="my-team.html" class="nav-btn"><i class="fa-solid fa-users"></i> My Team</a>
            <button class="nav-btn primary" onclick="openModal('listModal')">
                <i class="fa-solid fa-plus"></i> List Player
            </button>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-title">TRANSFER MARKET</div>
        <div class="hero-sub">Buy and sell players for your team</div>
        <div class="hero-stats">
            <div class="hero-stat">
                <div class="hero-stat-value" id="statPlayers">0</div>
                <div class="hero-stat-label">Players</div>
            </div>
            <div class="hero-stat">
                <div class="hero-stat-value" id="statTeams">0</div>
                <div class="hero-stat-label">Teams</div>
            </div>
            <div class="hero-stat">
                <div class="hero-stat-value" id="statValue">0</div>
                <div class="hero-stat-label">Total Value</div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- FILTER BAR -->
        <div class="filter-bar">
            <div class="filter-row">
                <select class="filter-select" id="gameFilter">
                    <option value="all">All Games</option>
                    <option value="ROV">RoV</option>
                    <option value="VALORANT">Valorant</option>
                    <option value="PUBG">PUBG Mobile</option>
                    <option value="FC25">FC 25</option>
                    <option value="MLBB">MLBB</option>
                </select>
                <select class="filter-select" id="roleFilter">
                    <option value="all">All Roles</option>
                    <option value="Captain">Captain</option>
                    <option value="Member">Member</option>
                    <option value="Sub">Substitute</option>
                </select>
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search players or teams...">
                </div>
            </div>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('players', this)">Players</button>
            <button class="tab-btn" onclick="switchTab('teams', this)">Teams</button>
            <button class="tab-btn" onclick="switchTab('mylistings', this)">My Listings</button>
        </div>

        <!-- CONTENT -->
        <div id="playersContent" class="tab-content">
            <div class="player-grid" id="playersGrid">
                <!-- Loading skeleton -->
                <div class="player-card" style="background: var(--ghost-white); height: 280px;"></div>
                <div class="player-card" style="background: var(--ghost-white); height: 280px;"></div>
                <div class="player-card" style="background: var(--ghost-white); height: 280px;"></div>
            </div>
        </div>

        <div id="teamsContent" class="tab-content" style="display: none;">
            <div class="player-grid" id="teamsGrid">
                <div class="team-card" style="background: var(--ghost-white); height: 200px;"></div>
                <div class="team-card" style="background: var(--ghost-white); height: 200px;"></div>
            </div>
        </div>

        <div id="mylistingsContent" class="tab-content" style="display: none;">
            <div class="player-grid" id="myListingsGrid">
                <div class="empty-state">
                    <i class="fa-solid fa-store-slash"></i>
                    <div class="empty-title">NO LISTINGS</div>
                    <div>You haven't listed any players yet</div>
                </div>
            </div>
        </div>
    </div>

    <!-- LIST PLAYER MODAL -->
    <div class="modal" id="listModal">
        <div class="modal-content animate__animated animate__fadeInUp">
            <div class="modal-header">
                <div class="modal-title">List Player for Sale</div>
                <button class="close-btn" onclick="closeModal('listModal')">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="form-group">
                <label class="form-label">Player Name</label>
                <input type="text" class="form-input" id="listPlayerName" placeholder="Enter player name">
            </div>
            <div class="form-group">
                <label class="form-label">Role</label>
                <select class="form-input" id="listPlayerRole">
                    <option value="Captain">Captain</option>
                    <option value="Member">Member</option>
                    <option value="Sub">Substitute</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Price (THB)</label>
                <input type="number" class="form-input" id="listPlayerPrice" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label class="form-label">Game</label>
                <select class="form-input" id="listPlayerGame">
                    <option value="ROV">RoV</option>
                    <option value="VALORANT">Valorant</option>
                    <option value="PUBG">PUBG Mobile</option>
                    <option value="FC25">FC 25</option>
                    <option value="MLBB">MLBB</option>
                </select>
            </div>
            <button class="btn-submit" onclick="listPlayer()">List Player</button>
        </div>
    </div>

    <!-- BUY MODAL -->
    <div class="modal" id="buyModal">
        <div class="modal-content animate__animated animate__fadeInUp">
            <div class="modal-header">
                <div class="modal-title">Confirm Purchase</div>
                <button class="close-btn" onclick="closeModal('buyModal')">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div style="text-align: center; padding: 20px 0;">
                <div style="font-size: 3rem; margin-bottom: 15px;">
                    <i class="fa-solid fa-handshake" style="color: var(--pure-white);"></i>
                </div>
                <p style="color: var(--mist-white); margin-bottom: 20px;">
                    Are you sure you want to buy <strong id="buyPlayerName" style="color: var(--pure-white);"></strong> for <strong id="buyPlayerPrice" style="color: var(--pure-white);"></strong>?
                </p>
                <button class="btn-submit" onclick="confirmBuy()">Confirm Purchase</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


        let allPlayers = [];
        let allTeams = [];
        let currentPlayer = null;

        async function loadData() {
            try {
                // Load players from market
                const playersSnap = await getDocs(collection(db, "market"));
                allPlayers = [];
                playersSnap.forEach(doc => {
                    allPlayers.push({ id: doc.id, ...doc.data() });
                });

                // Load teams
                const teamsSnap = await getDocs(collection(db, "teams"));
                allTeams = [];
                teamsSnap.forEach(doc => {
                    allTeams.push({ id: doc.id, ...doc.data() });
                });

                // Update stats
                document.getElementById('statPlayers').innerText = allPlayers.length;
                document.getElementById('statTeams').innerText = allTeams.length;
                
                const totalValue = allPlayers.reduce((sum, p) => sum + (parseInt(p.price) || 0), 0);
                document.getElementById('statValue').innerText = totalValue.toLocaleString();

                renderPlayers();
                renderTeams();

            } catch(e) { console.error(e); }
        }

        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            const gameFilter = document.getElementById('gameFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allPlayers.filter(p => {
                const matchGame = gameFilter === 'all' || (p.game || '').toUpperCase() === gameFilter.toUpperCase();
                const matchRole = roleFilter === 'all' || (p.role || '').toLowerCase() === roleFilter.toLowerCase();
                const matchSearch = (p.name || '').toLowerCase().includes(search) || 
                                   (p.team || '').toLowerCase().includes(search);
                return matchGame && matchRole && matchSearch;
            });

            if(filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fa-solid fa-user-slash"></i>
                        <div class="empty-title">NO PLAYERS FOUND</div>
                        <div>Try adjusting your filters</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map((p, i) => `
                <div class="player-card animate__animated animate__fadeInUp" style="animation-delay: ${i * 0.05}s">
                    <div class="player-header">
                        <div class="player-avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="player-info">
                            <div class="player-name">${p.name || 'Unknown'}</div>
                            <div class="player-role">${p.role || 'Member'}</div>
                        </div>
                    </div>
                    <div class="player-stats">
                        <div class="stat-box">
                            <div class="stat-value">${p.game || 'N/A'}</div>
                            <div class="stat-label">Game</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${p.team || 'Free'}</div>
                            <div class="stat-label">Team</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${p.rating || '-'}</div>
                            <div class="stat-label">Rating</div>
                        </div>
                    </div>
                    <div class="player-footer">
                        <div class="player-price">${parseInt(p.price || 0).toLocaleString()} THB</div>
                        <button class="btn-action buy" onclick="openBuyModal('${p.id}')">
                            <i class="fa-solid fa-cart-plus"></i> Buy
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderTeams() {
            const grid = document.getElementById('teamsGrid');
            
            if(allTeams.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fa-solid fa-users-slash"></i>
                        <div class="empty-title">NO TEAMS FOUND</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = allTeams.map((t, i) => `
                <div class="team-card animate__animated animate__fadeInUp" style="animation-delay: ${i * 0.05}s">
                    <div class="team-header">
                        <img src="${t.logo || 'https://placehold.co/60'}" class="team-logo" onerror="this.src='https://placehold.co/60'">
                        <div class="team-info">
                            <div class="team-name">${t.teamName || 'Unknown'}</div>
                            <div class="team-game">${t.game || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="team-stats">
                        <div class="team-stat">
                            <i class="fa-solid fa-users"></i>
                            <strong>${(t.roster || []).length}</strong> Players
                        </div>
                        <div class="team-stat">
                            <i class="fa-solid fa-trophy"></i>
                            <strong>${(t.achievements || []).length}</strong> Trophies
                        </div>
                    </div>
                    <div style="padding-top: 15px; border-top: 1px solid var(--glass-border);">
                        <a href="team.html?id=${t.id}" class="btn-action buy" style="display: inline-block; text-decoration: none; text-align: center;">
                            <i class="fa-solid fa-eye"></i> View Team
                        </a>
                    </div>
                </div>
            `).join('');
        }

        window.switchTab = (tab, btn) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(tab + 'Content').style.display = 'block';
        };

        window.openModal = (id) => {
            document.getElementById(id).style.display = 'flex';
        };

        window.closeModal = (id) => {
            document.getElementById(id).style.display = 'none';
        };

        window.listPlayer = async () => {
            const name = document.getElementById('listPlayerName').value;
            const role = document.getElementById('listPlayerRole').value;
            const price = document.getElementById('listPlayerPrice').value;
            const game = document.getElementById('listPlayerGame').value;

            if(!name || !price) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                await addDoc(collection(db, "market"), {
                    name, role, price: parseInt(price), game,
                    listedAt: new Date().toISOString(),
                    team: 'Free Agent'
                });
                
                alert('Player listed successfully!');
                closeModal('listModal');
                loadData();
                
                // Clear form
                document.getElementById('listPlayerName').value = '';
                document.getElementById('listPlayerPrice').value = '';
            } catch(e) { alert('Error: ' + e.message); }
        };

        window.openBuyModal = (playerId) => {
            currentPlayer = allPlayers.find(p => p.id === playerId);
            if(!currentPlayer) return;
            
            document.getElementById('buyPlayerName').innerText = currentPlayer.name;
            document.getElementById('buyPlayerPrice').innerText = parseInt(currentPlayer.price || 0).toLocaleString() + ' THB';
            openModal('buyModal');
        };

        window.confirmBuy = async () => {
            if(!currentPlayer) return;
            
            // Here you would implement the actual purchase logic
            alert(`Purchase of ${currentPlayer.name} confirmed!`);
            closeModal('buyModal');
        };

        // Filter listeners
        document.getElementById('gameFilter').addEventListener('change', renderPlayers);
        document.getElementById('roleFilter').addEventListener('change', renderPlayers);
        document.getElementById('searchInput').addEventListener('input', renderPlayers);

        // Close modal on outside click
        document.querySelectorAll('.modal').forEach(m => {
            m.addEventListener('click', (e) => {
                if(e.target === m) m.style.display = 'none';
            });
        });

        loadData();
    </script>
</body>
</html>
