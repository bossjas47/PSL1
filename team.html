<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM PROFILE | PSL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Kanit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* LIQUID GLASS THEME */
        :root {
            --pure-black: #000000;
            --deep-black: #0a0a0a;
            --soft-black: #111111;
            --charcoal: #1a1a1a;
            --graphite: #2a2a2a;
            
            --pure-white: #ffffff;
            --soft-white: rgba(255, 255, 255, 0.9);
            --mist-white: rgba(255, 255, 255, 0.6);
            --frost-white: rgba(255, 255, 255, 0.1);
            --ghost-white: rgba(255, 255, 255, 0.05);
            
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            
            --liquid-glow: rgba(255, 255, 255, 0.3);
            --liquid-sheen: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.05) 100%);
            
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Space Grotesk', 'Kanit', sans-serif;
            
            --border-radius-sm: 12px;
            --border-radius-md: 20px;
            --border-radius-lg: 28px;
            --border-radius-xl: 40px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--deep-black); 
            font-family: var(--font-body);
            color: var(--soft-white);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: ambientMove 20s ease-in-out infinite;
        }
        
        @keyframes ambientMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-2%, 2%) scale(1.1); }
        }

        /* Liquid Glass Navbar */
        .navbar { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 16px 24px; 
            border-bottom: 1px solid var(--glass-border);
            position: sticky; 
            top: 0; 
            z-index: 100; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }
        
        .brand { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.6rem;
            color: var(--pure-white);
            letter-spacing: 2px;
        } 
        
        .brand span { 
            color: var(--mist-white);
            font-weight: 400;
        }
        
        .nav-links { display: flex; gap: 8px; }
        
        .nav-btn { 
            padding: 10px 18px; 
            border-radius: var(--border-radius-sm); 
            border: 1px solid var(--glass-border); 
            background: var(--ghost-white);
            color: var(--soft-white);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: var(--font-display);
            letter-spacing: 1px;
            font-size: 0.75rem;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover { 
            background: var(--glass-bg);
            border-color: var(--glass-highlight);
            color: var(--pure-white);
            transform: translateY(-2px);
        }

        /* HERO SECTION */
        .hero { 
            background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.02) 100%);
            padding: 60px 20px 80px; 
            text-align: center; 
            position: relative; 
            overflow: hidden;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .team-logo-hero { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .team-logo-hero:hover {
            border-color: var(--glass-highlight);
            transform: scale(1.02);
        }
        
        .team-name { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 2.5rem; 
            color: var(--pure-white);
            position: relative; 
            z-index: 1;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        
        .team-tag { 
            color: var(--mist-white); 
            font-size: 1.2rem; 
            margin-top: 8px;
            letter-spacing: 3px;
            font-family: var(--font-display);
        }
        
        .team-meta { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .meta-item { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 0.9rem;
            color: var(--mist-white);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 10px 18px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .meta-item i { color: var(--pure-white); }

        .container { max-width: 1000px; margin: -40px auto 0; padding: 0 20px 40px; position: relative; z-index: 10; }

        /* STATS ROW */
        .stats-row { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            margin-bottom: 30px; 
        }
        
        .stat-card { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius-lg); 
            padding: 24px; 
            border: 1px solid var(--glass-border);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--liquid-sheen);
            transition: left 0.7s;
            pointer-events: none;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card:hover { 
            transform: translateY(-5px);
            border-color: var(--glass-highlight);
            box-shadow: 0 16px 40px rgba(0,0,0,0.3);
        }
        
        .stat-icon { 
            width: 50px; 
            height: 50px; 
            border-radius: var(--border-radius-sm); 
            background: var(--ghost-white);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover .stat-icon {
            background: var(--pure-white);
            transform: scale(1.1);
        }
        
        .stat-card:hover .stat-icon i {
            color: var(--pure-black);
        }
        
        .stat-icon i { 
            font-size: 1.3rem; 
            color: var(--pure-white);
            transition: all 0.3s ease;
        }
        
        .stat-value { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.8rem; 
            color: var(--pure-white);
            line-height: 1;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        .stat-label { 
            font-size: 0.7rem; 
            color: var(--mist-white); 
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-family: var(--font-display);
        }

        /* SECTIONS */
        .section { margin-bottom: 30px; }
        
        .section-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        
        .section-title { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.2rem; 
            color: var(--pure-white);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i { color: var(--pure-white); }

        /* ROSTER - Liquid Glass */
        .roster-card { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius-lg); 
            border: 1px solid var(--glass-border); 
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .roster-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 0; 
        }
        
        .player-card { 
            padding: 24px; 
            text-align: center; 
            border-right: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .player-card:hover {
            background: var(--ghost-white);
        }
        
        .player-card:last-child { border-right: none; }
        
        .player-avatar { 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            background: var(--charcoal);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 15px;
            border: 1px solid var(--glass-border);
            font-size: 1.5rem;
            color: var(--pure-white);
        }
        
        .player-name { 
            font-weight: 700; 
            color: var(--pure-white);
            margin-bottom: 5px;
        }
        
        .player-role { 
            font-size: 0.75rem; 
            color: var(--mist-white);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-display);
        }
        
        .player-uid { 
            font-size: 0.8rem; 
            color: var(--mist-white); 
            margin-top: 8px;
            font-family: monospace;
        }

        /* ACHIEVEMENTS */
        .achievements-list { display: flex; flex-direction: column; gap: 12px; }
        
        .achievement-item { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 18px; 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg); 
            border: 1px solid var(--glass-border); 
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .achievement-item:hover {
            border-color: var(--glass-highlight);
            transform: translateX(5px);
            background: rgba(255,255,255,0.05);
        }
        
        .achievement-icon { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background: var(--pure-white);
            color: var(--pure-black);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem; 
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .achievement-item:hover .achievement-icon {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        
        .achievement-info { flex: 1; }
        
        .achievement-title { 
            font-weight: 700; 
            color: var(--pure-white);
            margin-bottom: 4px;
        }
        
        .achievement-date { 
            font-size: 0.8rem; 
            color: var(--mist-white);
        }
        
        .achievement-rank { 
            font-family: var(--font-display); 
            font-weight: 800; 
            font-size: 1.1rem; 
            color: var(--pure-white);
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center; 
            padding: 40px 20px; 
            color: var(--mist-white);
            background: var(--ghost-white);
            border-radius: var(--border-radius-sm); 
            border: 1px dashed var(--glass-border);
        }
        
        .empty-state i { 
            font-size: 2.5rem; 
            margin-bottom: 15px; 
            color: var(--frost-white); 
        }
        
        .empty-title { 
            font-family: var(--font-display); 
            font-weight: 700; 
            font-size: 1.1rem; 
            color: var(--pure-white); 
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .team-name { font-size: 1.8rem; }
            .team-logo-hero { width: 120px; height: 120px; }
            .stats-row { grid-template-columns: repeat(2, 1fr); }
            .roster-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 480px) {
            .stats-row { grid-template-columns: 1fr; }
            .roster-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">PSL <span>TEAM</span></div>
        <div class="nav-links">
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-home"></i></a>
            <a href="market.html" class="nav-btn"><i class="fa-solid fa-store"></i> Market</a>
            <a href="tournaments.html" class="nav-btn"><i class="fa-solid fa-trophy"></i> Tournaments</a>
        </div>
    </nav>

    <div class="hero">
        <img src="https://placehold.co/150" class="team-logo-hero" id="teamLogo" onerror="this.src='https://placehold.co/150'">
        <div class="team-name" id="teamName">Loading...</div>
        <div class="team-tag" id="teamTag">-</div>
        <div class="team-meta">
            <div class="meta-item"><i class="fa-solid fa-gamepad"></i> <span id="teamGame">-</span></div>
            <div class="meta-item"><i class="fa-solid fa-calendar"></i> <span id="teamCreated">-</span></div>
            <div class="meta-item"><i class="fa-solid fa-trophy"></i> <span id="teamRank">Unranked</span></div>
        </div>
    </div>

    <div class="container">
        <!-- STATS -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                <div class="stat-value" id="statPlayers">0</div>
                <div class="stat-label">Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-trophy"></i></div>
                <div class="stat-value" id="statTrophies">0</div>
                <div class="stat-label">Trophies</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-coins"></i></div>
                <div class="stat-value" id="statPoints">0</div>
                <div class="stat-label">Club Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-sack-dollar"></i></div>
                <div class="stat-value" id="statEarnings">0</div>
                <div class="stat-label">Earnings (THB)</div>
            </div>
        </div>

        <!-- ROSTER -->
        <div class="section">
            <div class="section-header">
                <div class="section-title"><i class="fa-solid fa-users"></i> Roster</div>
            </div>
            <div class="roster-card">
                <div class="roster-grid" id="rosterGrid">
                    <div class="empty-state" style="grid-column: 1/-1; padding: 60px;">
                        <i class="fa-solid fa-circle-notch fa-spin"></i>
                        <div class="empty-title">LOADING...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACHIEVEMENTS -->
        <div class="section">
            <div class="section-header">
                <div class="section-title"><i class="fa-solid fa-medal"></i> Achievements</div>
            </div>
            <div class="achievements-list" id="achievementsList">
                <div class="empty-state">
                    <i class="fa-solid fa-trophy"></i>
                    <div class="empty-title">NO ACHIEVEMENTS YET</div>
                    <div>Team achievements will appear here</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


        const urlParams = new URLSearchParams(window.location.search);
        const teamId = urlParams.get('id');

        async function loadTeamData() {
            if(!teamId) {
                document.getElementById('teamName').innerText = 'No Team ID';
                return;
            }

            try {
                const snap = await getDoc(doc(db, "teams", teamId));
                if(snap.exists()) {
                    const d = snap.data();
                    renderTeamData(d);
                } else {
                    document.getElementById('teamName').innerText = 'Team Not Found';
                }
            } catch(e) { 
                console.error(e);
                document.getElementById('teamName').innerText = 'Error Loading';
            }
        }

        function renderTeamData(d) {
            document.getElementById('teamName').innerText = d.teamName || 'Unknown Team';
            document.getElementById('teamTag').innerText = d.tag ? `[${d.tag}]` : '';
            document.getElementById('teamGame').innerText = d.game || 'N/A';
            document.getElementById('teamCreated').innerText = d.createdAt ? new Date(d.createdAt).toLocaleDateString() : '-';
            document.getElementById('teamRank').innerText = d.rank || 'Unranked';
            document.getElementById('teamLogo').src = d.logo || 'https://placehold.co/150';
            
            // Stats
            const roster = d.roster || [];
            const achievements = d.achievements || [];
            
            document.getElementById('statPlayers').innerText = roster.length;
            document.getElementById('statTrophies').innerText = achievements.length;
            document.getElementById('statPoints').innerText = (d.clubPoints || 0).toLocaleString();
            document.getElementById('statEarnings').innerText = (d.totalEarnings || 0).toLocaleString();
            
            // Roster
            renderRoster(roster);
            
            // Achievements
            renderAchievements(achievements);
        }

        function renderRoster(roster) {
            const grid = document.getElementById('rosterGrid');
            
            if(roster.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1; padding: 60px;">
                        <i class="fa-solid fa-users-slash"></i>
                        <div class="empty-title">NO PLAYERS</div>
                        <div>This team has no roster yet</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = roster.map(p => `
                <div class="player-card">
                    <div class="player-avatar"><i class="fa-solid fa-user"></i></div>
                    <div class="player-name">${p.ign || p.name || 'Unknown'}</div>
                    <div class="player-role">${p.role || 'Member'}</div>
                    ${p.uid ? `<div class="player-uid">UID: ${p.uid}</div>` : ''}
                </div>
            `).join('');
        }

        function renderAchievements(achievements) {
            const list = document.getElementById('achievementsList');
            
            if(achievements.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-trophy"></i>
                        <div class="empty-title">NO ACHIEVEMENTS YET</div>
                        <div>Team achievements will appear here</div>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = achievements.map(a => `
                <div class="achievement-item">
                    <div class="achievement-icon"><i class="fa-solid fa-trophy"></i></div>
                    <div class="achievement-info">
                        <div class="achievement-title">${a.title || a.tournament || 'Unknown'}</div>
                        <div class="achievement-date">${a.date || '-'}</div>
                    </div>
                    <div class="achievement-rank">${a.rank || '-'}</div>
                </div>
            `).join('');
        }

        loadTeamData();
    </script>
</body>
</html>
